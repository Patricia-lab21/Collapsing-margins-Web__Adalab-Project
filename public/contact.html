        rel="stylesheet">

        crossorigin="anonymous" />
    </head>
    
    <body>
        <div class="container-header">
            <header class="header">
                <div class="group">
                     <h1 class="h1header"><a href="./index.html">COLLAPSING MARGINS</a></h1>

                </div>
                <nav class="main-menu">
                    <ul>
                        <li> <a href="#aboutus">EQUIPO</a>

                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <section class="hero-contact"></section>
        <section class="main-contact" id="main-contact">
            <div class="container">
                 <h1>CONTACTO</h1>
                <p>Para cualquier consultar, rellena el siguiente formulario y nos pondremos
                    en contacto contigo.</p>
                <div class="footer-contact">Todos los campos marcados con <span class="asterik">*</span> son obligatorios</div>
            </div>
        </section>
        <form class="form" action="/signup" method="post">
            <div class="container-form">
                <label for="full-name">Nombre completo <span class="asterik">*</span>
                </label>
                <input id="full-name" placeholder="Nombre..." type="text" name="full-name"
                required width="100%" />
                <div class="container-short">
                    <label for="email" class="email">Email <span class="asterik">*</span>
                    </label>
                    <input id="email" placeholder="nombre.apellidos@mail.com" type="email"
                    name="email" reuired/>
                    <label for="phone-number" class="tel">Teléfono</label>
                    <input id="phone-number" placeholder="Ej:123456789" type="tel"
                    name="phone-number" />
                </div>
                <label for="message">Mensaje <span class="asterik">*</span>
                </label>
                <textarea id="message" placeholder="¿Qué necesitas?" name="message" rows="8"
                width="100%" required></textarea>
                <input type="submit" value="Enviar" />
            </div>
        </form>
    </body>

</html>
